
<div class="container mt-5 w-75 shadow mb-3">
   
    <h2 class="text-center fw-bolder text-success ">ALL EMPLOYEE DETAILS</h2>
  
    <div class="d-flex align-items-center justify-content-between">
        <!-- Add Employee Button -->
        <div>
            <button
              type="button"
              class="btn btn-success mt-3 mb-3"
              data-bs-toggle="modal"
              data-bs-target="#addEmployeeModal"
            >
              Add Employee
            </button>
        </div>
    
        <!-- filter -->
        <div>
            <button (click)="filterItems('Active')" class="btn btn-primary me-2">Show Active Items</button>
            <button (click)="filterItems('Inactive')" class="btn btn-secondary">Show Inactive Items</button>
          </div>
    </div>
  
    <!-- Employee Table -->
    <table class="table table-hover shadow mt-3">
      <thead >
        <tr>
          <th>Employee Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Status</th>
          <th>Update</th>
          <th>Clear</th>
        </tr>
      </thead>
      <tbody>
        @for (employee of allEmployee; track $index) {
            <tr>
                <td>{{employee.username}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.status}}</td>
                <td>
                  <button (click)="openEditModal(employee)" class="btn btn-warning btn-sm"  data-bs-toggle="modal"
                  data-bs-target="#editEmployeeModal"><i class="fa-solid fa-pen-to-square" ></i></button>
                </td>
                <td>
                  <button  (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
        }
        
      </tbody>
    </table>
  </div>
  
  
  <!-- Adding -->
  <div
  class="modal fade"
  id="addEmployeeModal"
  tabindex="-1"
  aria-labelledby="addEmployeeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="addEmployeeModalLabel">Employee Adding Page</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
          <div class="mb-3">
            <label for="username" class="form-label">Employee Name</label>
            <input type="text" name="username" formControlName="username" class="form-control" id="username" placeholder="Enter username" />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" formControlName="age" class="form-control" id="age" placeholder="Enter age" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" formControlName="status" class="form-select" id="status">
              <option selected disabled>Select status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <button type="submit"   [disabled]="!addEmployeeForm.valid" class="btn btn-primary w-100">Submit</button>
        </form>
</div>

    </div>
  </div>
</div>

<!-- editing -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editEmployeeForm" (ngSubmit)="editEmployee()">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" name="username" formControlName="username" class="form-control"
                            id="editUsername" placeholder="Enter username" />
                    </div>
                    <div class="mb-3">
                        <label for="editAge" class="form-label">Age</label>
                        <input type="number" name="age" formControlName="age" class="form-control" id="editAge"
                            placeholder="Enter age" />
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" name="email" formControlName="email" class="form-control" id="editEmail"
                            placeholder="Enter email" />
                    </div>
                    <div class="mb-3">
                        <label for="editStatus" class="form-label">Status</label>
                        <select name="status" formControlName="status" class="form-select" id="editStatus">
                            <option selected disabled>Select status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
